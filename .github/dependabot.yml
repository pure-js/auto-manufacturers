version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      react-dependencies:
        patterns:
          - "react*"
          - "@types/react*"
      storybook-group:
        patterns:
          - "@storybook"
          - "@storybook/*"
      eslint-group:
        patterns:
          - "eslint"
          - "eslint*"
